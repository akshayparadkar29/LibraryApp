{% extends 'master.html' %}

{% block 'main' %}

<div class="container-fluid userregdiv">
    <div class="row">
        <h1 class="mt-5 mb-3 formheading">REGISTER USER</h1>
    </div>
    <div class="row errmsg">
        {% if err %}
        <span>{{err}}</span>
        {% endif %}
    </div>
    <div class="row">
        <form action="register-user" method="post" class="mb-5 mt-3 userregform">
            {% csrf_token %}
            {% for fields in data %}
            <div class="container formlabel">
                <!--label_tag is used to get form label-->
                {{fields.label_tag}}
            </div>
            <div class="container">
                {{fields}}
            </div>
            {% endfor %}
            <div class="container formbtns">
                <input type="submit" class="btn btn-primary mt-3" value="Register">
                <a href="user-login" class="btn btn-primary mt-3">Already a user ?</a>
            </div>
        </form>
    </div>
    
</div>



{% endblock 'main' %}

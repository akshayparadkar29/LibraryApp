{% extends 'master.html' %}

{% block 'main' %}
<div class="container-fluid netbankingregform2">
    <div class="row">
        <h1 class="mt-5 mb-3 formheading">NETBANKING REGISTRATION</h1>
    </div>
    <div class="row errmsg">
        {% if err %}
       <span>{{err}}</span>
        {% endif %}
    </div>
    <div class="row">
        <form action="/netbanking-register-form" method="post" class="mt-3 netbankingregform">
            {% csrf_token %}
            {% for fields in form %}
            <div class="container formlabel">
                {{fields.label_tag}}
            </div>
            <div class="container">
                {{fields}}
            </div>
            {% endfor %}
            <div class="container">
                <input type="submit" value="Register" class="btn btn-primary mb-3 mt-3">
                <input type="reset" value="Clear" class="btn btn-primary">
            </div>
        </form>    
    </div> 
</div>

{% endblock 'main' %}

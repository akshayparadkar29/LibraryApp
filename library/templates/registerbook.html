{% extends 'master.html' %}

{% block 'main' %}

<div class="container-fluid bookregformdiv">
    <div class="row">
        <h1 class="mt-5 mb-3 formheading">ADD BOOKS TO LIBRARY</h1>
    </div>
    <div class="row errmsg">
        {% if err %}
        {{err}}
        {% endif %}
    </div>
    <div class="row">
        <form action="register-book" method="post" class="mb-5 mt-3 bookregform">
            {% csrf_token %}
    
            {% for fields in form %}
            <div class="container formlabel">
                {{fields.label_tag}}
            </div>
            <div class="container">
                {{fields}} 
            </div>
            {% endfor %}
            <div class="container">
                <input type="submit" class="btn btn-primary mt-3 mb-3" value="Register">
                <input type="reset" class="btn btn-primary mt-3 mb-3" value="Clear">
            </div>
        </form>
    </div>
</div>

{% endblock 'main' %}

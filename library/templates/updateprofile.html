{% extends 'master.html' %}

{% block 'main' %}

<div class="container-fluid profileupdateformdiv">
    <div class="row">
        <h1 class="mt-5 mb-3 formheading"> UPDATE USER DETAILS</h1>
    </div>
    <div class="row errmsg">
        {% if err %}
        {{err}}
        {% endif %}
    </div>
    <div class="row">
        <form action="/update-profile" method="post" class="mb-5 mt-5 profileupdateform">
            {% csrf_token %}
            {% for fields in form %}
            <div class="container formlabel">
                {{fields.label_tag}}
            </div>
            <div class="container">
                {{fields}}
            </div>
            {% endfor %}
            <div class="container">
                <input type="submit" class="btn btn-primary mt-3 mb-3" value="Update">
                <input type="reset" class="btn btn-primary mt-3 mb-3" value="Clear">
            </div>
        </form>
    </div>   
</div>



{% endblock 'main' %}

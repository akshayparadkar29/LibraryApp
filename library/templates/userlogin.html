{% extends 'master.html' %}

{% block 'main' %}

<div class="container-fluid userlogindiv">
    <div class="row">
        <h1 class="mt-5 mb-3 formheading">
            USER LOGIN
        </h1>
    </div>
    <div class="row errmsg">
        {% if err %}   
        <span>{{err}}</span>
        {% endif %}
    </div>
    <div class="row">
        <form action="user-login" method="post" class="mb-5 mt-3 userloginform">
            {% csrf_token %}
            {% for fields in data %}
            <div class="container">
                {{fields.label_tag}}
            </div>
            <div class="container">
                {{fields}}
            </div>
            {{fields.error}}
            {% endfor %}
            <div class="container formbtns">
                <input type="submit" value="Login" class="btn btn-primary mt-3 mb-3" >
                <a href="register-user" class="btn btn-primary mt-3 mb-3">Create Account</a>  
            </div>        
        </form>
    </div>
</div>

{% endblock 'main' %}

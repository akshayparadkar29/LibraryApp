{% extends 'master.html' %}

{% block 'main' %}
<div class="container-fluid netbankinglogindiv">
    <div class="row">
        <h1 class="mt-5 mb-3 formheading">NETBANKING LOGIN</h1>
    </div>
    <div class="row errmsg">
        {% if err %}
        <span>{{err}}</span>
        {% endif %}
    </div>
    <div class="row">
        <form action="/transaction-details" method="post" class="mt-3 col-md-5 netbankingloginform">
            {% csrf_token %}
            {% for fields in form %}
            <div class="container formlabel">
                {{fields.label_tag}}
            </div>
            <div class="container">
                {{fields}}
            </div>
            {% endfor %}
            <div class="container formbtns">
                <input type="submit" value="Login" class="btn btn-primary mb-3 mt-3">
                <a href="/netbanking-register-form" class="btn btn-primary mt-3 mb-3">Create Account</a>
            </div>     
        </form>
    </div>
</div>


{% endblock 'main' %}
